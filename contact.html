        :root {
            --primary-purple: #6a11cb;
            --secondary-purple: #2575fc;
            --dark-background: #121212;
            --light-background: #f4f4f4;
            --text-color-dark: #ffffff;
            --text-color-light: #000000;
            --transition-speed: 0.3s;
        }
        body {
            background: var(--secondary-purple);
            color: var(--text-color-dark);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .nav {
            background: var(--primary-purple);
            padding: 15px;
            text-align: center;
        }
        .nav a {
            color: var(--text-color-dark);
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .container {
            background: rgba(114, 70, 236, 0.904);
            padding: 80px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: rgba;
            width: 40%;
            height: 40%;
            max-width: 3500x;
            margin: 50px auto;
            align-content:
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-color-dark);
        }
        button {
            background: linear-gradient(45deg, var(--primary-purple), var(--secondary-purple));
            color: var(--text-color-dark);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: var(--transition-speed);
        }
        button:hover {
            background: linear-gradient(45deg, var(--secondary-purple), var(--primary-purple));
        }
        .container h1 {
    font-size: 3.5rem; /* Increased size */
    text-align: center;
    margin: 2rem 0;
    color: var(--text-color-dark);
    position: relative;
   
}

        /* Social Links Container */
.social-links {
    display: flex;
    justify-content: center;
    gap: 2rem; /* Increased gap */
    margin: 3rem 0; /* More vertical spacing */
    color: #f4f4f4;
}

/* Social Icons */
.social-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 80px; /* Larger click area */
    height: 80px;
    background: rgba(226, 223, 230, 0.1);
    border-radius: 50%;
    transition: all 0.3s ease;
}

.social-icon i {
    font-size: 2.5rem; /* Larger icons */
    color: var(--primary-purple);
}

/* Hover Effects */
.social-icon:hover {
    background: rgba(197, 216, 221, 0.2);
    transform: translateY(-5px) scale(1.1);
}

.social-icon:hover i {
    color: var(--secondary-purple);
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .container h1 {
        font-size: 1.5rem;
    }
    
    .social-links {
        gap: 1.5rem;
    }
    
    .social-icon {
        width: 60px;
        height: 60px;
        color: #ffffff;
    }
    
    .social-icon i {
        font-size: 2rem;
        color: #f4f4f4;
    }
}
